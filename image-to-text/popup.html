<!DOCTYPE html>
<html>
<head>
  <title>Image to Text Converter</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      color: #333;
      margin-top: 0;
    }
    p {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }
    .instructions {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Image to Text Converter</h1>
  <p>Convert any image on a webpage to text using OCR technology.</p>
  
  <div class="instructions">
    <p><strong>How to use:</strong></p>
    <ol>
      <li>Right-click on any image</li>
      <li>Select "CONVERT TO TEXT" from the menu</li>
      <li>Wait for the text extraction to complete</li>
      <li>Copy the extracted text</li>
    </ol>
  </div>
</body>
</html>
